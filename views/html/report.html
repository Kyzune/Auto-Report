<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Automation Report | Generate Report</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              comicSans: ['Comic Sans MS', 'cursive', 'sans-serif'],
            },
            colors: {
              'sky-blue': {
                  '50': '#ebfdff',
                  '100': '#cdf7ff',
                  '200': '#a1ecff',
                  '300': '#55daff',
                  '400': '#1ac3f6',
                  '500': '#00a6dc',
                  '600': '#0182b9',
                  '700': '#096995',
                  '800': '#115579',
                  '900': '#134766',
                  '950': '#062e46',
              },
              'alice-blue': {
                  '50': '#f0f8ff',
                  '100': '#e0f0fe',
                  '200': '#bae2fd',
                  '300': '#7dcbfc',
                  '400': '#38b0f8',
                  '500': '#0e96e9',
                  '600': '#0277c7',
                  '700': '#035ea1',
                  '800': '#075185',
                  '900': '#0c436e',
                  '950': '#082b49',
              },
              'spring-green': {
                  '50': '#eefff1',
                  '100': '#d7ffdf',
                  '200': '#b2ffc2',
                  '300': '#55ff7a',
                  '400': '#33f55e',
                  '500': '#09de38',
                  '600': '#01b82a',
                  '700': '#059025',
                  '800': '#0a7122',
                  '900': '#0a5d1f',
                  '950': '#00340d',
              },
              'carnation': {
                  '50': '#fff1f1',
                  '100': '#ffe1e1',
                  '200': '#ffc7c7',
                  '300': '#ffa0a0',
                  '400': '#ff5555',
                  '500': '#f83b3b',
                  '600': '#e51d1d',
                  '700': '#c11414',
                  '800': '#a01414',
                  '900': '#841818',
                  '950': '#480707',
              },
            }
          }
        }
      }
    </script>
    <style>
      .sidebar-collapsed {
        width: 80px !important;
      }
    
      .sidebar-collapsed .menu p,
      .sidebar-collapsed .title {
        display: none;
      }
    
      .sidebar-collapsed .logo {
        height: 40px;
      }

      .sidebar-collapsed .logo:hover{
        background-color: rgba(255, 255, 255, 0.257);
        height: 60px;
      }

      .sidebar-collapsed .hamburger {
        display: none;
      }

      .report-collapsed {
        grid-template-columns: 80px 1fr !important;
      }
    </style>
  </head>
  <body class="h-screen font-comicSans bg-alice-blue-50 text-gray-800">
    <div class="grid grid-cols-[250px_1fr] grid-rows-[1fr] h-full transition-all duration-300 ease-in-out" id="report">
      <!-- Sidebar -->
      <aside id="sidebar" class="bg-sky-blue-300 text-white p-4 flex flex-col justify-between transition-all duration-300 ease-in-out w-[250px] md:block">
        <div class="flex justify-end">
          <button onclick="sidebarCollapsed()" class="hamburger fixed text-white p-2 hover:bg-white/20 rounded-md transition-all duration-300">
            <img src="../../assets/menus.png" alt="menus_icon" class="h-7">
          </button>
        </div>
        <div class="flex flex-col items-center space-y-2">
          <img src="../../assets/logo.png" alt="logo" onclick="sidebarCollapsed()" class="h-12 logo rounded-md transition-all duration-300" />
          <h2 class="text-lg font-bold title transition-all duration-300">Automation Report</h2>
        </div>
      
        <ul class="space-y-1 mt-20 menu transition-all duration-300">
          <li class="p-2 hover:bg-white/20 rounded-lg">
            <a href="index.html" class="block">
              <div class="flex items-center gap-3">
                <img src="../../assets/dashboard_icon.png" alt="dashboard_icon" class="h-6">
                <p class="text-md">Dashboard</p>
              </div>
            </a>
          </li>
          <li class="p-2 hover:bg-white/20 rounded-lg">
            <a href="history.html" class="block">
              <div class="flex items-center gap-3">
                <img src="../../assets/history_icon.png" alt="dashboard_icon" class="h-6">
                <p class="text-md">History</p>
              </div>
            </a>
          </li>
          <li class="p-2 bg-white/20 rounded-lg">
            <a href="report.html" class="block">
              <div class="flex items-center gap-3">
                <img src="../../assets/report_icon.png" alt="dashboard_icon" class="h-6">
                <p class="text-md">Report</p>
              </div>
            </a>
          </li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="bg-alice-blue-50 p-6 overflow-auto transition-all duration-300">
        <h1 class="text-3xl font-bold mb-6 text-sky-blue-500">Generate Report</h1>

        <!-- Filters -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 bg-white p-6 rounded-lg shadow-lg mb-6">
          <div>
            <label class="block mb-1 font-medium">Start Date</label>
            <input type="date" id="startDate" class="w-full p-2 border focus:border focus:border-blue-500 focus:outline-0 rounded-lg">
          </div>

          <div>
            <label class="block mb-1 font-medium">End Date</label>
            <input type="date" id="endDate" class="w-full p-2 border focus:border focus:border-blue-500 focus:outline-0 rounded-lg">
          </div>

          <div class="flex items-end gap-2">
            <div class="w-1/2">
              <label class="block mb-1 font-medium">ID From</label>
              <input type="number" id="startId" class="w-full p-2 border focus:border focus:border-blue-500 focus:outline-0 rounded-lg" placeholder="e.g. 100">
            </div>
            <div class="w-1/2">
              <label class="block mb-1 font-medium">ID To</label>
              <input type="number" id="endId" class="w-full p-2 border focus:border focus:border-blue-500 focus:outline-0 rounded-lg" placeholder="e.g. 200">
            </div>
          </div>
        </div>

        <!-- Button -->
        <button onclick="downloadReport()" class="bg-sky-blue-500 hover:bg-sky-blue-600 text-white font-semibold py-2 px-6 rounded-md shadow">
          <div class="flex space-x-4 items-center">
            <img src="../../assets/download_icon.png" alt="download_icon" class="w-5">
            <span>Download Report</span>
          </div>
        </button>
      </main>

      <!-- Footer -->
      <footer class="fixed bottom-0 w-full bg-gray-100 text-center text-sm text-gray-500 p-2 border-2 border-t-sky-blue-300 z-10">
        &copy; <span class="font-bold">2025 Fikrah Inc.</span>
      </footer>
    </div>

    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@5.0.2/dist/jspdf.plugin.autotable.js"></script>
    <script>
      // Sidebar toggle
      const sidebar = document.getElementById("sidebar");
      const report = document.getElementById("report");

      function sidebarCollapsed() {
        sidebar.classList.toggle("sidebar-collapsed");
        report.classList.toggle("report-collapsed");
      }
    </script>
    <script src="../js/report.js"></script>
  </body>
</html>
